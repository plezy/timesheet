<h2>Application Settings</h2>
<br/>

<div class="app-setting-buttons-head">
  <div class="app-setting-buttons">
    <button mat-raised-button class="app-setting-button" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="app-setting-button" color="primary" [disabled]="! settingsChanged"  (click)="save()">Save</button>
  </div>
</div>
<app-setting *ngFor="let setting of rawSettings" [setting]="setting" [lang]="'fr'" (onSettingChanged)="onSettingChanged()"></app-setting>
