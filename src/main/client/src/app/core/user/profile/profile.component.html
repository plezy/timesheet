<h3>Edit user profile</h3>
<br/>
<div>
  <form [formGroup]="form">
    <div class="row">
      <mat-form-field class="col-md-6">
        <input matInput placeholder="First Name"
            formControlName="firstName"
            required/>
        <mat-error *ngIf="form.controls.firstName.hasError('required')">
          First Name is required !
        </mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Last Name"
            formControlName="lastName"
            required />
        <mat-error *ngIf="form.controls.lastName.hasError('required')">
          Last Name is required !
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-md-6">
        <input matInput placeholder="E-Mail"
            formControlName="email"
            required />
        <mat-error *ngIf="form.controls.email.hasError('required')">
            E-Mail is required !
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email')">
            E-Mail is not a valid mail address !
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Phone Number"
            formControlName="phone"/>
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Mobile"
            formControlName="mobile"/>
      </mat-form-field>
    </div>

    <h3>Edit user's preferences</h3>

    <button class="btn btn-primary" [disabled]="!form.dirty || !form.valid" (click)="save()">Save</button>
  </form>
  <!--p>Form dirty : {{form.dirty}}</p>
  <p>Form valid : {{form.valid}}</p-->
</div>
